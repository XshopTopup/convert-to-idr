
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Kurs BI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f4f7f6; min-height: 100vh; display: flex; flex-direction: column; justify-content: center; }
        .card { border: none; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); }
        .result-box { background: #e7f1ff; border-radius: 12px; border: 1px solid #cfe2ff; }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card p-4">
                    <h4 class="text-center fw-bold mb-4 text-primary">Konversi Kurs BI</h4>
                    <div class="mb-3">
                        <label class="form-label small text-muted">Nominal Asing (Misal: 0.5 atau 1,5)</label>
                        <input type="text" id="val" class="form-control form-control-lg" value="1">
                    </div>
                    <div class="mb-3">
                        <label class="form-label small text-muted">Pilih Mata Uang</label>
                        <select id="kurs" class="form-select form-select-lg">
                            <option value="">Memuat data mata uang...</option>
                        </select>
                    </div>
                    <button onclick="doConvert()" id="btnAction" class="btn btn-primary btn-lg w-100 fw-bold">Konversi Sekarang</button>
                    <div id="resultArea" class="mt-4 d-none">
                        <div class="result-box p-3 text-center">
                            <p id="labelRes" class="text-muted small mb-1"></p>
                            <h2 id="totalRes" class="text-primary fw-bold mb-0"></h2>
                        </div>
                    </div>
                </div>
                <div class="text-center mt-3"><a href="/docs" class="text-muted small text-decoration-none">Dokumentasi API</a></div>
            </div>
        </div>
    </div>

    <script>
        // Fungsi format rupiah
        function rupiah(angka) {
            return new Intl.NumberFormat(
                'id-ID',
                { style: 'currency', currency: 'IDR', minimumFractionDigits: 0, maximumFractionDigits: 0 }
            ).format(angka || 0);
        }

        // Fungsi mengambil daftar mata uang
        async function fetchOptions() {
            const select = document.getElementById('kurs');
            try {
                // Pastikan endpoint ini sesuai dengan rute vercel.json Anda
                const r = await fetch('/api/convert'); 
                const d = await r.json();

                if (d.success && d.data && d.data.length > 0) {
                    select.innerHTML = d.data.map(k => 
                        `<option value="${k.kode}">${k.kode.toUpperCase()} - ${k.name}</option>`
                    ).join('');
                    
                    // Set default ke USD jika tersedia
                    if (d.data.some(x => x.kode === 'usd')) {
                        select.value = "usd";
                    }
                } else {
                    select.innerHTML = '<option value="">Gagal memuat daftar kurs</option>';
                    console.error("API Response error:", d);
                }
            } catch (e) {
                select.innerHTML = '<option value="">Terjadi kesalahan koneksi</option>';
                console.error("Fetch error:", e);
            }
        }

        // Fungsi melakukan konversi
        async function doConvert() {
            const valInput = document.getElementById('val').value;
            const kursCode = document.getElementById('kurs').value;
            const btn = document.getElementById('btnAction');
            const resArea = document.getElementById('resultArea');

            if (!kursCode) {
                alert("Silakan pilih mata uang terlebih dahulu.");
                return;
            }

            // Normalisasi input: ubah koma menjadi titik agar dipahami sistem
            const cleanVal = valInput.replace(',', '.');

            btn.disabled = true; 
            btn.innerText = "Memproses...";

            try {
                const r = await fetch(`/api/convert?val=${cleanVal}&kurs=${kursCode}`);
                const j = await r.json();

                if (j.success) {
                    resArea.classList.remove('d-none');
                    document.getElementById('labelRes').innerText = `${valInput} ${kursCode.toUpperCase()} setara dengan:`;
                    document.getElementById('totalRes').innerText = rupiah(j.result);
                } else {
                    alert("Gagal melakukan konversi: " + (j.message || "Unknown error"));
                }
            } catch (e) { 
                alert("Koneksi gagal atau server sibuk."); 
                console.error(e);
            } finally {
                btn.disabled = false; 
                btn.innerText = "Konversi Sekarang";
            }
        }

        // Memanggil fetchOptions saat halaman benar-benar siap
        window.addEventListener('DOMContentLoaded', fetchOptions);
    </script>
</body>
</html>
